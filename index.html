<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roasted - The Social Media of Roasts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Roasted</h1>
    <button id="logout-button">Logout</button>
  </header>

  <main>
    <!-- Feed Section -->
    <section id="feed">
      <div id="new-post">
        <textarea id="post-input" placeholder="Post a roast..."></textarea>
        <button id="post-button">Post Roast</button>
        <div id="roast-meter">Roast Strength: <span id="meter-value">0</span></div>
      </div>

      <div id="posts-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Roasted Social Media</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
